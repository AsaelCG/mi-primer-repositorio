<h1>Profesores</h1>
<a href="/">Inicio</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido paterno</th>
            <th>Apellido materno</th>
        </tr>
    </thead>
    <tbody>
       {% for profe in data %}
       <tr>
        <td>{{profe["id"]}}</td>
        <td>{{profe["nombre"]}}</td>
        <td>{{profe["apellido_paterno"]}}</td>
        <td>{{profe["apellido_materno"]}}</td>
       </tr>

       {% endfor %}
    </tbody>
</table>
